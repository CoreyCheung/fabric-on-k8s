apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: fabric-zk-kafka
  name: zookeeper0
spec:
  replicas: 1
  template:
    metadata:
      labels:
       app: hyperledger
       role: zookeeper
       zookeeper-id: zookeeper0
       ns: fabric-zk-kafka
    spec:
      containers:
        - name: zookeeper0
          image: hyperledger/fabric-zookeeper:x86_64-1.0.4
          env:
            - name: ZOO_MY_ID
              value: "1"
            - name: ZOO_SERVERS
              value: "server.1=0.0.0.0:2888:3888 server.2=zookeeper1.fabric-zk-kafka:2888:3888 server.3=zookeeper2.fabric-zk-kafka:2888:3888"
            - name: ZOO_TICK_TIME
              value: "2000"
            - name: ZOO_INIT_LIMIT
              value: "10"
            - name: ZOO_SYNC_LIMIT
              value: "2"
---
apiVersion: v1
kind: Service
metadata:
   namespace: fabric-zk-kafka
   name: zookeeper0
spec:
 selector:
   app: hyperledger
   role: zookeeper
   zookeeper-id: zookeeper0
   ns: fabric-zk-kafka
 clusterIP: None

 ports:
   - name: zookeeper-port1
     protocol: TCP
     port: 2888

   - name: zookeeper-port2
     protocol: TCP
     port: 3888

   - name: zookeeper-port3
     protocol: TCP
     port: 2181
---
apiVersion: v1
kind: Service
metadata:
   namespace: fabric-zk-kafka
   name: zookeeper0-ex
spec:
 selector:
   app: hyperledger
   role: zookeeper
   zookeeper-id: zookeeper0
   ns: fabric-zk-kafka
 type: NodePort
 ports:
   - name: zookeeper-port1
     protocol: TCP
     port: 2888
     targetPort: 2888
     nodePort: 32751

   - name: zookeeper-port2
     protocol: TCP
     port: 3888
     targetPort: 3888
     nodePort: 32752

   - name: zookeeper-port3
     protocol: TCP
     port: 2181
     targetPort: 2181
     nodePort: 32753